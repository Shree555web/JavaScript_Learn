<html>
<head>

<title>% grade Check</title>
<script>
var a;
a=eval(prompt("Enter %"));
if (a  >= 90 )
document.write("Pass with Grade A");
else if (a >= 80 )
document.write("Pass with Grade B");
else if (a >= 60)
document.write("Pass with Grade C");
else if (a >= 35)
document.write("Pass with Grade D");
else
document.write("Fail");


         



</script>
</head>

</body>
