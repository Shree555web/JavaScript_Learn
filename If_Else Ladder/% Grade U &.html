<html>
<head>

<title>% grade Check</title>
<script>
var a;
a=eval(prompt("Enter %"));
if (a  >= 90 && a <=99)
document.write("Pass with Grade A");
else if (a >= 80 && a <= 89)
document.write("Pass with Grade B");
else if (a >= 60 && a <= 79)
document.write("Pass with Grade C");
else if (a >= 35 && a <= 59)
document.write("Pass with Grade D");
else
document.write("Fail");


</script>
</head>
<body>
    <br><br>
    <a href="no check digit.html">no check digit.html</a>
</body>

</html>
