<html>
<head>

<title>Check Divisible 5 10 15</title>
<script>
var a;
a=eval(prompt("Enter A No"));
if (a%5==0 && a%10==0 && a%15==0 )

document.write(a+" Is Divisible by 5,10,15 ");
else
document.write(a+" Is Not Divisible by 5,10,15 ");

</script>
</head>
