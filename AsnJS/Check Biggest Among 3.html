<html>
<head>

<title>Check Biggest Among 3</title>
<script>
var a,b,c;
a=eval(prompt("Enter 1st No"));
b=eval(prompt("Enter 2nd No"));
c=eval(prompt("Enter 3rd No"));
if (a > b && a >c)
document.write(a+" Is Greater ");
else
{
    if (b > a && b >c)
    document.write(b+" Is Greater ");    
    else
    document.write(c+" Is Greater ");
}
</script>
</head>

</body>
